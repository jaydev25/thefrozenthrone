<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label floating>First Name *</ion-label>
        <ion-input type="text" [(ngModel)]="account.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name *</ion-label>
        <ion-input type="text" [(ngModel)]="account.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email *</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>Contact *</ion-label>
        <ion-input type="text" [(ngModel)]="account.contact" name="contact"></ion-input>
      </ion-item>

      <div padding >
        <p><strong>Provide valid PayTM number (We reward users via PayTM Wallet).</strong></p>
      </div>

      <ion-item>
        <ion-label floating>PayTM (Optional)</ion-label>
        <ion-input type="text" [(ngModel)]="account.payTM" name="payTM"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }} *</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password *</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>

      <div padding *ngIf="confirmPassword!=account.password && confirmPassword">
        <p>Password did not match</p>
      </div>

      <div padding>
        <button ion-button color="primary" [disabled]="confirmPassword!==account.password" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
