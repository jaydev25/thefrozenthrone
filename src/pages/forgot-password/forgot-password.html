<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="forgotPassword()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'NEW PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'CONFIRM PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>
      <div padding *ngIf="confirmPassword!=account.password && confirmPassword">
        <p>Password did not match</p>
      </div>

      
      <div padding>
        <button ion-button color="primary" [disabled]="confirmPassword!==account.password" block>Submit</button>
      </div>

    </ion-list>
  </form>
</ion-content>
